  <title>Listed Photo Gallery</title>

    html {

    h1 {
      font-size: 60px;

    }

    .cards {
      display: flex;
      /* image  showing in horizontaly */

      /* images showing in verticaliy and  horizontaly */
      align-items: flex-start;
      flex-direction: row;
      max-height: 100vh;
    }

    .cards img {
      margin: 10px;
      border: 3px solid black;
      box-shadow: 3px 3px 8px rgba (0, 0, 0, 3);
      max-width: 23vh;
    }

    body {
      background-color: lightcoral;
      padding: 0, 20px 20px 20px;
      border: 5px solid black;
    }
  </style>
</head>
